  <style>

    const drawBtn = document.getElementById('draw');
    const cardElement = document.getElementById('tarotCard');
    const cardImg = document.getElementById('card-image');
    const cardName = document.getElementById('card-name');
    const cardMeaning = document.getElementById('card-meaning');

    drawBtn.addEventListener('click', () => {
      // 裏面 → 表面へ反転アニメーション
      cardElement.classList.add('flipped');

      // 少し遅延してカードを表示
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * cards.length);
        const card = cards[randomIndex];
        const isReversed = Math.random() < 0.5;

        cardImg.onerror = () => { cardImg.onerror = null; cardImg.src = 'images/back.jpg'; };
        cardImg.src = card.image || 'images/back.jpg';
        cardName.textContent = card.name + (isReversed ? '（逆位置）' : '');
        cardMeaning.textContent = isReversed ? card.reversed : card.upright;
      }, 400);
    });
